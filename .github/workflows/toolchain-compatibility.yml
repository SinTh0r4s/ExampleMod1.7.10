# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Check if toolchain is applied when using differnt java versions

on:
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 0
    
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup the workspace
      run: ./gradlew setupCIWorkspace
    
    - name: Build the mod
      run: ./gradlew build
    
    - name: Try running server
      timeout-minutes: 1
      run: |
        mkdir run
        echo "eula=true" > run/eula.txt  
        ./gradlew runServer

    - name: Test if any crash reports are present
      run: |
        chmod +x .github/scripts/test-crash-reports.sh
        .github/scripts/test-crash-reports.sh
